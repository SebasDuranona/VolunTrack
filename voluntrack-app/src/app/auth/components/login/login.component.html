<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-5xl font-extrabold text-gray-900">Volunteer</h2>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          sign in to your account
        </h2>
      </div>
      <form [formGroup]="loginForm" class="mt-8 space-y-6 flex-col items-center" (ngSubmit)="login()" >

        <div class="rounded-md shadow-sm -space-y-px  flex flex-col items-center">
            <div class="mx-auto pb-5">
                <p-floatLabel class=" inline-block">
                    <input id="username" type="text" pInputText formControlName="username"/>
                    <label for="username">username</label>
                </p-floatLabel>
            </div>
            <div class="mx-auto py-5 justify-center">
                <p-floatLabel>
                    <input id="password" type="password" pPassword formControlName="password"/>
                    <label for="password">password</label>
                </p-floatLabel>
            </div>
        </div>

        <div>
            <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      sign in
    </button>
        </div>
      </form>
    </div>
  </div>
