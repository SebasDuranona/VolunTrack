<div class="max-w-md w-full space-y-8 p-3">
  <div>
    <h2 class="mt-6 text-center text-5xl font-extrabold text-gray-900">
      create project
    </h2>
  </div>

  <form
    class="rounded-md space-y-6 flex-col items-center"
    [formGroup]="projectForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="rounded-md -space-y-px flex flex-col items-center">
      <div class="mx-auto pb-5 pt-2">
        <!-- Bind request info -->
        <div class="mx-auto pb-5 pt-2">
          <p-floatLabel class="inline-block">
            <input
              id="info"
              type="text"
              pInputText
              formControlName="requestInfo"
            />
            <label for="info">Project Description</label>
          </p-floatLabel>
        </div>
        <!-- Bind request hours -->
        <div class="mx-auto pb-5 pt-2">
          <p-floatLabel class="inline-block">
            <input
              id="hours"
              type="number"
              pInputText
              formControlName="hours"
            />
            <label for="hours">Hours</label>
          </p-floatLabel>
        </div>
        <!-- Bind request project -->
        <div class="mx-auto pb-5 pt-2">
          <p-floatLabel class="inline-block">
            <p-dropdown
              class="mx-auto"
              formControlName="organizationId"
              [options]="organizations"
              optionLabel="name"
              optionValue="id"
              placeholder="Select an Organization"
              [showClear]="true"
              [filter]="true"
            ></p-dropdown>
            <label>organizations</label>
          </p-floatLabel>
        </div>
      </div>
    </div>
    <div>
      <p-button
        type="submit"
        class="group relative w-full flex justify-center px-4 border border-transparent"
      >
        Create Project
      </p-button>
    </div>
  </form>
</div>
